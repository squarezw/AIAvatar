networks:
  voicecan-network:
    external: true

services:
  aiavatar-web:
    image: taito/aiavatar-web:latest
    container_name: aiavatar-web
    volumes:
      - ./shared_data/face2face:/usr/share/nginx/html/face2face
    # ports:
    #   - '80:80'
    networks:
      - voicecan-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.web.rule=Host(`avatar.yourdomain.com`)
      - traefik.http.routers.web.entrypoints=web
      - traefik.http.routers.web.middlewares=redirect-to-https@file
      - traefik.http.routers.websecure.rule=Host(`avatar.yourdomain.com`)
      - traefik.http.routers.websecure.entrypoints=websecure
      - traefik.http.routers.websecure.tls=true
      - traefik.http.routers.websecure.tls.certresolver=myresolver
      - traefik.http.routers.websecure.middlewares=cors@file