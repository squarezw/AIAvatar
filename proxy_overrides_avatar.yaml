http:
  routers:
    avatar-web:
      service: aiavatar-web
      rule: Host(`yourdomain.com`)
      tls:
        certresolver: myresolver
      middlewares:
        - redirect-to-https
    ai-api-video:
      rule: Host(`api-video.yourdomain.com`)
      service: ai-api-video
      tls:
        certresolver: myresolver
      middlewares:
        - cors
    ai-api-file:
      rule: Host(`api-file.yourdomain.com`)
      service: ai-api-file
      tls:
        certresolver: myresolver
      middlewares:
        - cors
  
  services:
    aiavatar-web:
      loadBalancer:
        servers:
          - url: http://aiavatar-web:80
    ai-api-video:
      loadBalancer:
        servers:
          - url: http://heygem-gen-video:8383
    ai-api-file:
      loadBalancer:
        servers:
          - url: http://host.docker.internal:3000

